          ## Understanding STREAM Results
          
          STREAM measures four different vector operations:
          - **Copy**: `a[i] = b[i]`
          - **Scale**: `a[i] = q*b[i]`
          - **Add**: `a[i] = b[i] + c[i]`
          - **Triad**: `a[i] = b[i] + q*c[i]`
          
          The results show the sustainable memory bandwidth in MB/s for each operation.
          
